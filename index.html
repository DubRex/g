<body style="background-color:lightblue;">

<img id="s7" width="0" height="0" style="visibility:hidden" src="s7.png">
<img id="s8" width="0" height="0" style="visibility:hidden" src="s8.png">


<canvas id="myCanvas" onload = 'move()' onclick = "clickfunc()" width="800" height="400" style=" padding-left: 0;
    padding-right: 0;
	cursor: none; 
    margin-left: auto;
    margin-right: auto;
	margin-top: 100px;
    display: block;border:3px solid white;">
</canvas>

</body>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "16px Arial";

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = Math.round(e.clientX - cRect.left);        // Subtract the 'left' of the canvas from the X/Y
    canvasY = Math.round(e.clientY - cRect.top);         // positions to get make (0,0) the top left of the    
});

var myVar = setInterval(move, 20);

var fire = 0; 
var fireTimer = 0; 

var ammo = 1; 

var reload = 0; 

var reloadTimer = 0;

function clickfunc(){
if (fire == 0 && reload == 0){ammo = ammo - 1;}

if (reload == 0){fire = 1;}

}

function move() {

//BG
ctx.drawImage(sunnydark,0,0, 800, 400);

//Cursor
ctx.fillStyle = "red";
ctx.fillRect(canvasX - 100,210, 5, 5);

if (fire == 0 && reload == 0){ctx.drawImage(deaglehandsNEW,canvasX - 500,0, 800, 400);}


if (fire == 1 && reload == 0){
fireTimer++;

if (fireTimer < 2){ctx.drawImage(s1,canvasX - 500,0, 800, 400);}
else if (fireTimer < 4){ctx.drawImage(s2,canvasX - 500,0, 800, 400);}
else if (fireTimer < 6){ctx.drawImage(s3,canvasX - 500,0, 800, 400);}
else if (fireTimer < 8){ctx.drawImage(s4,canvasX - 500,0, 800, 400);}
else if (fireTimer < 10){ctx.drawImage(s5,canvasX - 500,0, 800, 400);}
else if (fireTimer < 12){ctx.drawImage(s6,canvasX - 500,0, 800, 400);}
else if (fireTimer < 14){ctx.drawImage(s7,canvasX - 500,0, 800, 400);}
else if (fireTimer <= 16){ctx.drawImage(s8,canvasX - 500,0, 800, 400);}

}

if (fireTimer > 16){ctx.drawImage(s8,canvasX - 500,0, 800, 400); fire = 0; fireTimer = 0;}


ctx.fillStyle = "white";
ctx.fillText("RELOAD: " + reload + " FIRE: " + fire + " TIMER: " +  reloadTimer, 10, 20);

ctx.font = "30px Arial";
if (ammo > 0){ctx.fillStyle = "white";}
else{ctx.fillStyle = "red";}
ctx.fillText("( " + ammo + " / 6)", 10, 380);

if (ammo < 1){reload = 1;}

if (reload == 1){
    reloadTimer++;
	console.log(reloadTimer);
	if (reloadTimer < 5){ctx.drawImage(r2,canvasX - 500,0, 800, 400);}
	else if (reloadTimer < 10){ctx.drawImage(r4,canvasX - 500,0, 800, 400);}
	else if (reloadTimer < 15){ctx.drawImage(r5,canvasX - 500,0, 800, 400);}
	else if (reloadTimer < 20){ctx.drawImage(r6,canvasX - 500,0, 800, 400);}
	else if (reloadTimer < 25){ctx.drawImage(deaglehandsNEW,canvasX - 500,0, 800, 400); reloadTimer = 0; fire = 0; reload = 0; ammo = 6;}
}


}//End of FUNCTION


</script>
