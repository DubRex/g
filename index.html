<html>

<body style="background-color:lightblue;">

<img id="scope" width="0" height="0" style="visibility:hidden" src="scope.png">

<canvas id="myCanvas" onload = 'move()' width="800" height="400" style=" padding-left: 0;
    padding-right: 0;
	cursor:none;
    margin-left: auto;
    margin-right: auto;
	margin-top: 100px;
    display: block;border:3px solid white;">
</canvas>

</body>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "16px Arial";

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = Math.round(e.clientX - cRect.left);        // Subtract the 'left' of the canvas from the X/Y
    canvasY = Math.round(e.clientY - cRect.top);         // positions to get make (0,0) the top left of the    
});

var myVar = setInterval(move, 20);


function move() {

//BG
ctx.fillStyle = 'blue';
ctx.fillRect(0, 0, 800, 400);

ctx.drawImage(scope, canvasX - 400, canvasY - 200, 800, 400);

ctx.fillStyle = 'black';

ctx.fillRect(canvasX - 800, canvasY - 200, 400, 400);
ctx.fillRect(canvasX + 200, canvasY - 200, 1000, 400);

ctx.fillRect(canvasX -1000, canvasY + 200, 2000, 1000);
ctx.fillRect(canvasX -1000, canvasY - 400, 2000, 200);


ctx.fillStyle = "white";
ctx.fillText("X: "+canvasX+", Y: "+canvasY, 10, 20);




}//End of FUNCTION


</script>

</html>
